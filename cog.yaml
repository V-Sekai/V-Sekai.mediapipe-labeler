# Configuration for Cog ⚙️
# Reference: https://cog.run/yaml

image: "r8.im/fire/v-sekai.mediapipe-labeler"

build:
  # GPU not required for MediaPipe inference
  gpu: false
  
  # System packages for OpenCV and MediaPipe
  system_packages:
    - libgl1-mesa-glx
    - libglib2.0-0
    - libgstreamer1.0-0
    - libgstreamer-plugins-base1.0-0
    - libgtk-3-0
    - libsm6
    - libxext6
    - libxrender-dev
    - libgomp1
    - libusb-1.0-0
  
  python_version: "3.11"
  
  python_requirements: requirements.txt

predict: predict.py:Predictor
